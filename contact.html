/* General Styles */
* {

    color: #fff;

/* Contact Info Styling */
.contact-info {
    background-color: #222;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 50%;
    margin: 0 auto;
    text-align: center;
    color: #fff;
}

.contact-info h2 {
    font-size: 32px;
    margin-bottom: 20px;
    color: #7f5af0;
}

.contact-info p {
    font-size: 18px;
    margin-bottom: 30px;
    color: #d1d5db;
}

/* Contact Items Styling */
.contact-item {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    font-size: 18px;
}

.contact-item i {
    font-size: 24px;
    margin-right: 15px;
    color: #7f5af0;
    transition: color 0.3s ease;
}

.contact-item a {
    color: #7f5af0;
    text-decoration: none;
    transition: color 0.3s ease;
}

.contact-item a:hover {
    color: #ff8906;
}

/* Hover Effect for the Icons */
.contact-item i:hover {
    color: #ff8906;
}

/* Media Queries for Responsiveness */
@media screen and (max-width: 768px) {
    .contact-info {
        width: 80%;
        padding: 20px;
